<!DOCTYPE html>
<html>
    <head>
        <title>Fast and Furious Fans Page: Fan Quiz</title>
        <link rel="stylesheet" href="layout.css">
    </head>

    <body>
        <div class="navigation_bar">
            <a>Home</a>
            <a>Fan Quiz</a>
            <a>Clips</a>
            <a>Movies</a>
        </div>

        <h1>Fast and Furious Fan Quiz</h1>

        <form>
            <fieldset>
                <legend>Fan Quiz</legend>

                <label for="character">Who is your favorite character?</label>
                <input type="text" id="character" placeholder="Favorite Character">

                <label for="car">What is your favorite car?</label>
                <input type="text" id="car" placeholder="Favorite Car">

                <label for="movies_seen">Have you seen all of the movies?</label>
                <input type="checkbox" id="movies_seen">

                <label for="moments">What is your favorite Fast and Furious moment?</label>
                <textarea id="moments" placeholder="Favorite Moment"></textarea>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
